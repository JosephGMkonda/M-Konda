{% extends 'base_auth.html' %}


{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card mt-5">
          

            <div class="card-body">

                <div class="card-title py-2 text-center">
                    <h1 class="fw-bold text-primary h1-font-size: 7rem"> M-Konda</h1>
                </div>


           

                <form action="{% url 'register' %}" method="post">

                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}

                    <div class="form-group p-2">
                        <input 
                        type="text" 
                        name="username"
                        placeholder="username" 
                        id="usernameField" 
                        value="{{fieldValues.username}}"
                        class="form-control form-control-sm"/>
                    </div>

                    <diV class="invalid-feedback invalid-feedback" style="display:none">
                        <p > </p>
                    </div>

                    <div class="form-group p-2">
                        <input 
                        type="password" 
                        name="password"
                        placeholder="password" 
                        id="passwordField" 
                        class="form-control form-control-sm"/>
                        
                    <small class="float-end p-4 showPasswordToggle">SHOW</small>

                    </div>

                    <div class="d-grid gap-2 p-4">
                    <input type="submit" value="Register" class="btn  btn-primary submit-btn"/>
                   </div>

                </form>

            </div>

            </div>

        </div>
    </div>
    <div class="col-md-4"></div>


</div>

<script src="{% static 'js/registration.js' %}"></script>

{% endblock  %}
